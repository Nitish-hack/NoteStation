<body>

   
  <nav class="navbar navbar-expand-lg navbar-dark " style="background-color: rgb(108, 210, 208);">
    <a class="navbar-brand " href="#">NoteStation</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>

        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" id="searchTxt" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0 text-white" type="submit">Search</button>
        </form>
    </div>

<div class="top_part">
  <div class="container " >
      <h1 class="titles" style="color: white;">Welcome To NoteStation</h1>
        <div class="card">
            <div class="card-body">
              <h5 class="card-title ">Title</h5>
              <div class="form-group">
                  <textarea class="form-control" id="addTitle" rows="1"></textarea>
              </div>
                <h5 class="card-title ">Add a note</h5>
                <div class="form-group">
                    <textarea class="form-control" id="addTxt" rows="5"></textarea>
                </div>
                <button class="btn btn-primary" id="addBtn">Add Note</button>
            </div>
        </div>
      </div>
      </div>
      <div class="notes_container">
        <hr>
        <h1 class="titles">Your Notes...</h1>
        <hr>
        <div id="notes" class="row container-fluid mx-auto"> </div>
    </div>
